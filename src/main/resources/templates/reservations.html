                                </li>
                                <li>
                                    <a th:href="@{/reservations(page=0, size=1000000000, sort=${sort})}" th:text="#{pages.all}" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overflow-x-auto min-h-[200px]">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-4 py-3">id</th>
                        <th th:text="#{reservation.car.id}" scope="col" class="px-4 py-3"></th>
                        <th th:text="#{reservation.car.brand}" scope="col" class="px-4 py-3"></th>
                        <th th:text="#{reservation.car.model}" scope="col" class="px-4 py-3"></th>
                        <th th:text="#{reservation.start.date}" scope="col" class="px-4 py-3"></th>
                        <th th:text="#{reservation.end.date}" scope="col" class="px-4 py-3"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reservation:${list}" class="border-b dark:border-gray-700 hover:bg-gray-600">
                        <th scope="row" class="px-4 py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            <a th:href="@{/reservationDetails/{id}(id=${reservation.id})}" class="hover:underline" th:text="${reservation.id}"> </a>
                        </th>
                        <td th:text="${reservation.car.id}" class="px-4 py-3"></td>
                        <td th:text="${reservation.car.brand}" class="px-4 py-3" ></td>
                        <td th:text="${reservation.car.model}" class="px-4 py-3" ></td>
                        <td th:text="${reservation.startDate}" class="px-4 py-3"></td>
                        <td th:text="${reservation.endDate}" class="px-4 py-3"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
            <nav class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-3 md:space-y-0 p-4" aria-label="Table navigation">

                <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
    Showing
    <span class="font-semibold text-gray-900 dark:text-white" th:text="${startItem} + '-' + ${endItem}">1-10</span>
    of
    <span class="font-semibold text-gray-900 dark:text-white" th:text="${totalElements}">1000</span>
</span>
                <ul class="inline-flex items-stretch -space-x-px">
                    <li>
                        <a th:href="@{/reservations(page=${list.number - 1}, size=${size}, sort=${sort})}"
                           th:classappend="${list.first} ? 'pointer-events-none opacity-50' : ''" class="flex items-center justify-center h-full py-1.5 px-3 ml-0 text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                            <span class="sr-only">Previous</span>
                            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                            </svg>
                        </a>
                    </li>

                    <li th:each="pageNum : ${numbers}">
                        <!-- ellipsis -->
                        <span th:if="${pageNum == -1}"
                              class="flex items-center justify-center text-sm py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 ">...</span>

                        <!-- active -->
                        <a th:if="${pageNum != -1 and pageNum == list.number}"
                           th:href="@{/reservations(page=${pageNum}, size=${size}, sort=${sort})}"
                           aria-current="page"
                           class="flex items-center justify-center text-sm z-10 py-2 px-3 leading-tight text-primary-600 bg-primary-50 border border-primary-300 hover:bg-primary-100 hover:text-primary-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white "
                           th:text="${pageNum + 1}"></a>

                        <!-- normal -->
                        <a th:if="${pageNum != -1 and pageNum != list.number}"
                           th:href="@{/reservations(page=${pageNum}, size=${size}, sort=${sort})}"
                           class="flex items-center justify-center text-sm py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                           th:text="${pageNum + 1}"></a>
                    </li>
                    <li>
                        <a th:href="@{/reservations(page=${list.number + 1}, size=${size}, sort=${sort})}"
                           th:classappend="${list.last} ? 'pointer-events-none opacity-50' : ''" class="flex items-center justify-center h-full py-1.5 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                            <span class="sr-only">Next</span>
                            <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>

            <li>
                <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
