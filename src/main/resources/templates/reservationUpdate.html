<div class="bg-white border border-gray-200 shadow-sm dark:bg-gray-800 dark:border-gray-700" style="padding:10px; display:flex; align-items:center; justify-content:center;">
    <div class="p-5">
        <h1 class="mb-2 text-3xl font-bold tracking-tight text-gray-900 dark:text-white" th:text="#{reservation.update.header}"></h1>
    </div>
</div>
<div style="background-color:rgb(17,24,39); height:5px;"></div>
<main style="display:flex; flex-direction:column; align-items:center; background-color:rgb(17,24,39);">

    <section class="bg-white dark:bg-gray-900">
        <div style="width:570px" class="py-8 px-4 mx-auto lg:py-16">

            <div class="grid gap-4 sm:grid-cols-1 sm:gap-6 ">

                <form th:action="@{/administration/reservationUpdate/process}" th:object="${reservationDto}" method="POST">
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{userId}" />
                    <input type="hidden" th:field="*{carId}" />

                    <div class="w-full">
                        <p class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">ID</p>
                        <div th:text="${reservationDto.id}" class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"></div>

                        <div class="w-full">
                            <p th:text="#{reservation.owner}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></p>
                            <div th:text="${owner}" class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"></div>
                        </div>

                        <div class="w-full">
                            <p th:text="#{reservation.car.id}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></p>
                            <div th:text="${carId}" class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"></div>
                        </div>

                        <div class="w-full">
                            <p th:text="#{reservation.car.brand}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></p>
                            <div th:text="${brand}" class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"></div>
                        </div>

                        <div class="w-full">
                            <p th:text="#{reservation.car.model}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></p>
                            <div th:text="${carModel}" class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"></div>
                        </div>

                        <div class="w-full">
                            <label for="start-date" th:text="#{reservation.start.date}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
                            <input type="text" id="start-date" th:field="*{startDate}" class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"/>
                        </div>

                        <div class="w-full">
                            <label for="end-date" th:text="#{reservation.end.date}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
                            <input type="text" id="end-date" th:field="*{endDate}" class="mb-4 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"/>
                        </div>

                        <div style="color:red; margin-top:20px; font-size:18px">
                            <p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" ></p>
                            <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" ></p>

                            <div th:if="${#fields.hasGlobalErrors()}">
                                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                            </div>
                        </div>
                    </div>


                    <div style="display:flex; flex-direction:row; gap:10px; margin-top:10px;">

                        <button type="submit" th:text="#{car.update.button}" class="text-lime-500 inline-flex items-center hover:text-white border border-red-600 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-lime-500 dark:text-lime-500 dark:hover:text-white dark:hover:bg-lime-700 dark:focus:ring-lime-700">

                        </button>


                        <a href="#"
                           onclick="return confirm('Are you sure you want to remove this car?');">
                            <button th:text="#{car.delete.button}" type="button" class="text-red-600 inline-flex items-center hover:text-white border border-red-600 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
                                <svg class="w-5 h-5 mr-1 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>

                            </button>
                        </a>
                        <a th:href="@{/reservationDetails/{id}(id=${reservationDto.id})}">

                            </button>
